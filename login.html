<<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Docinhos NYMB</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="image 20.png" type="image/png" />
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Entrar na sua conta</h2>
    <form id="loginForm" action="#" method="post">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Entrar</button>

      <p class="nao-tem-conta">Não tem conta? <a href="cadastro.html">Crie uma</a></p>
      <div id="mensagem"></div>
    </form>

    <a href="index.html" class="voltar">Voltar para a página inicial</a>
  </div>

  <!-- Script do login -->
  <script src="login.js"></script>
</body>
</html>
