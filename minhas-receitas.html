<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Receitas - Docinhos NYMB</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .r1-container {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background-color: #fff8f0;
      color: #3e2c28;
      max-width: 800px;
      margin: auto;
      border-radius: 15px;
    }

    .r1-container h1 {
      font-size: 32px;
      color: #8b4513;
      margin-bottom: 20px;
    }

    .r1-lista {
      list-style: none;
      padding: 0;
    }

    .r1-lista li {
      margin-bottom: 15px;
      background-color: #fbe2cd;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .r1-lista a {
      text-decoration: none;
      color: #5c3a1e;
      font-weight: bold;
    }

    .r1-btn-remover {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .r1-btn-remover:hover {
      background-color: #a00000;
    }

    .r1-voltar {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #f2d1b3;
      color: #5c3a1e;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .r1-voltar:hover {
      background-color: #e3b58f;
    }

    .r1-msg {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="r1-voltar">← Voltar para o menu</a>

  <div class="r1-container">
    <h1>Minhas Receitas Salvas</h1>
    <ul id="lista-receitas" class="r1-lista"></ul>
    <p id="msg" class="r1-msg"></p>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    const lista = document.getElementById("lista-receitas");
    const msg = document.getElementById("msg");

    if (!usuario) {
      msg.textContent = "Você precisa estar logado para ver suas receitas.";
    } else {
      const receitas = JSON.parse(localStorage.getItem("receitasSalvas_" + usuario.email) || "[]");

      if (receitas.length === 0) {
        msg.textContent = "Nenhuma receita salva ainda.";
      } else {
        receitas.forEach((receita, index) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = receita.url;
          link.textContent = receita.nome;

          const botao = document.createElement("button");
          botao.textContent = "Remover";
          botao.classList.add("r1-btn-remover");
          botao.onclick = () => {
            receitas.splice(index, 1);
            localStorage.setItem("receitasSalvas_" + usuario.email, JSON.stringify(receitas));
            location.reload();
          };

          li.appendChild(link);
          li.appendChild(botao);
          lista.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
