<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Receitas - Docinhos NYMB</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <a href="index.html" class="r2-voltar">‚Üê Voltar ao menu</a>

    <div class="r2-container">
        <h1 class="r2-titulo">Minhas Receitas Salvas üç¨</h1>
        <ul id="lista-receitas" class="r2-lista"></ul>
        <p id="msg" class="r2-msg"></p>
    </div>

    <script>
        const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
        const lista = document.getElementById("lista-receitas");
        const msg = document.getElementById("msg");

        if (!usuario) {
            msg.textContent = "Voc√™ precisa estar logado para ver suas receitas.";
        } else {
            const receitas = JSON.parse(localStorage.getItem("receitasSalvas_" + usuario.email) || "[]");

            if (receitas.length === 0) {
                msg.textContent = "Nenhuma receita salva ainda.";
            } else {
                receitas.forEach((receita, index) => {
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = receita.url;
                    link.textContent = receita.nome;

                    const botao = document.createElement("button");
                    botao.textContent = "Remover";
                    botao.classList.add("r2-botao-remover");
                    botao.onclick = () => {
                        receitas.splice(index, 1);
                        localStorage.setItem("receitasSalvas_" + usuario.email, JSON.stringify(receitas));
                        location.reload();
                    };

                    li.appendChild(link);
                    li.appendChild(botao);
                    lista.appendChild(li);
                });
            }
        }
    </script>
</body>

</html>
